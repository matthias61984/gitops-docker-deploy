name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: azure/docker-login@v1
        with:
          login-server: pluralsightdemoacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - run: |
          docker build . -t pluralsightdemoacr.azurecr.io/gitopsdockerdeploy:${{ github.sha }}
          docker push pluralsightdemoacr.azurecr.io/gitopsdockerdeploy:${{ github.sha }}
